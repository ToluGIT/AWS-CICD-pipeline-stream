version: 0.0
Resources:
  - TargetService:
      Type: AWS::ECS::Service
      Properties:
        TaskDefinition: "{{TASK_DEFINITION_ARN}}"
        LoadBalancerInfo:
          ContainerName: "netflix-react-container"
          ContainerPort: 80
Hooks:
  - BeforeInstall: "60"
  - AfterInstall: "60"
  - AfterAllowTestTraffic: "60"
  - BeforeAllowTraffic: "60"
  - AfterAllowTraffic: "60"
